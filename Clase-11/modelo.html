<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo con TensorFlow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.17.0/tf.min.js"></script>
</head>
<body>
    <div id="output-field"></div>

    <script>
        async function learnLineal(){

            const model = tf.sequential();
            model.add(tf.layers.dense({units: 1, inputShape: [1]}));

            model.compile({
                loss:'meanSquaredError',
                optimizer: 'sgd'
            });

            const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
            const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);
        
            await model.fit(xs, ys, {epochs: 500});

            document.getElementById('output-field').innerText = model.predict(tf.tensor2d([20], [1, 1]));
        }

        learnLineal();
    </script>
</body>
</html>
