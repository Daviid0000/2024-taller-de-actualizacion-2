<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustos musicales con Tensor Flow JS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>  
</head>
<body>
    <h1>
        Lista de grupos musicales
    </h1>
    <hr>


    <div style="display: flex; border: 1px solid #000; padding: 5px; border-radius: 5px; width: 500px;">

            <h2 style="text-align: center;">
                Usuarios
            </h2>
            <select name="" id="" style="width: 200px;">
                <option value="usuario1">Gant</option>
                <option value="usuario2">Todd</option>
                <option value="usuario3">Jed</option>
                <option value="usuario4">Justin</option>

        </div>

        <div style="background-color: #0001; padding: 20px; margin: 5px;">
            <h2 style="text-align: center;">
                Bandas
            </h2>
        <hr>
        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">
                Nirvana
            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">

            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">

            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">
                N Sync
            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">
                Night Club
            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">
                Apashe
            </li>
        </ul>

        <ul style="list-style: none;">
            <li style="font-size: 25px; background-color: #2231;">
                STP
            </li>
        </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
